
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>知识点录入</title>
</head>
<h1 >知识点录入页面</h1>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<table border="1">
		<tr>
			<th>序号</th>
			<th>科目</th>
			<th>年级</th>
			<th>标题</th>
			<th>知识点</th>
			<th>知识点路径</th>
			<th>直播路径</th>
			<th>操作</th>
		</tr>
		<tr>
			<td><input type="text" id="order" /></td>
			<td><select id="subjectId"></select></td>
			<td>
				<select id="grade">
					<option value="20">低年级</option>
					<option value="21">高年级</option>
				</select>
			</td>
			<td> <select id="volumeId"></select>
			</td>
			<td><input type="text" id="title" /> <select id="titleselect"></select>
			</td>
			<td><input type="text" id="storePath" />
			</td>
			<td><input type="text" id="videoUrl" />
			</td>
			<td><input type="button" id="append" value="添加" />
				<button id="update">修改</button></td>
		</tr>
	</table>
	<script type="text/javascript">

		let subjects = []//定义一个全局变量subject[]
		let KnowledgePointId = 0//定义一个全局变量currentID
		let state = {}
		/*
		 * {id, ..., low:[{id, .., knowledgePoints:[{id, ..., storePath, videoUrl}, ...]}, ...], high:[]}
		 */
$(function(){
	  let fillVolume = function() {
		 $("#title").val('')
		  $("#storePath").val('')
		  $("#videoUrl").val('')
		  $("#volumeId").empty();
		  order = $('#order').val()
		  subjectId = $('#subjectId').val()
		  g = $('#grade').val()
		  volumeId = $('#volumeId').val()
		  title = $('#title').val()
		  storePath = $('#storePath').val()
		  videoUrl = $('#videoUrl').val()
		  for (let i = 0; i < subjects.length; ++i) {
			  if (subjects[i].id == subjectId) {
				  switch (g) {
				  case '20':
					  for (let j = 0; j < subjects[i].low.length; ++j) {
							$("#volumeId").append('<option value="' + subjects[i].low[j].id + '">' + subjects[i].low[j].title + '</option>')
					  }
					  break
				  case '21':
					  for (let j = 0; j < subjects[i].high.length; ++j) {
							$("#volumeId").append('<option value="' + subjects[i].high[j].id + '">' + subjects[i].high[j].title + '</option>')
					  }
					  break
					default:
						break
				  }
				  break
			  }
		  } 
	  }
	  
	  
	  let fillKnowledgePoints = function() {
		  var volumeId = $("#volumeId").val();
		  var gradeid = $("#grade").val();
		  var subjectId = $("#subjectId").val();
		  
		  $("#titleselect").empty()
		  //subjects[i].low[j].knowledgePoints
		  for (let i = 0; i < subjects.length; ++i) {
			  if (subjects[i].id == subjectId) {
				  switch (gradeid) {
				  case '20':
					  for (let j = 0; j < subjects[i].low.length; ++j) {
						  if (subjects[i].low[j].id == volumeId) {
							  for (let k = 0; k < subjects[i].low[j].knowledgePoints.length; ++k) {
									$("#titleselect").append('<option value="' + subjects[i].low[j].knowledgePoints[k].id + '">' + subjects[i].low[j].knowledgePoints[k].title + '</option>')
							  }
							  break
						  }
					  }
					  break
				  case '21':
					  for (let j = 0; j < subjects[i].high.length; ++j) {
						  if (subjects[i].low[j].id == volumeId) {
							  for (let k = 0; k < subjects[i].low[j].knowledgePoints.length; ++k) {
									$("#titleselect").append('<option value="' + subjects[i].low[j].knowledgePoints[k].id + '">' + subjects[i].low[j].knowledgePoints[k].title + '</option>')
							  }
							  break
						  }
					  }
					  break
					default:
						break
				  }
				  break
			  }
		  } 
		  
/* 		  let kpFilter = {
				  subjectId: +subjectId,
				  grade: +gradeid,
				  volumeId: +volumeId
		  }
		  alert(JSON.stringify(kpFilter));
		  $.ajax({
			  type: "get",
			  url: 'api/knowledge-points?filter=' + JSON.stringify(kpFilter),
			  dataType: 'json',
			  async: false,
			  success:function(ss) {
				  	for (var k = 0; k < ss.length; k++) {
						$("#titleselect").append('<option value="' + ss[k].id + '">' + ss[k].title + '</option>')
					}
			  }
		  })
 */	  }
	  
	  $.ajax({
		  type:"get",
		  url:"api/subjects",
		  dataType:"json",
		  async:false,
		  success:function(a){
			  subjects = a
			  for (let i = 0; i < a.length; ++i) {
				  let filter = {
						  subjectId: subjects[i].id,
						  grade: 20
				  }
				  $.ajax({
					  type: "get",
					  url: 'api/volumes?filter=' + JSON.stringify(filter),
					  dataType: 'json',
					  async: false,
					  success:function(vs) {
						  subjects[i].low = vs
						  for (let j = 0; j < vs.length; ++j) {
							  let kpFilter = filter
							  kpFilter.volumeId = vs[j].id
							  $.ajax({
								  type: "get",
								  url: 'api/knowledge-points?filter=' + JSON.stringify(kpFilter),
								  dataType: 'json',
								  async: false,
								  success:function(ss) {
									  subjects[i].low[j].knowledgePoints = ss
								  }
							  })
						  }
					  }
				  })
				  
				  filter.grade = 21
				  delete filter.volumeId
				  $.ajax({
					  type: "get",
					  url: 'api/volumes?filter=' + JSON.stringify(filter),
					  dataType: 'json',
					  async: false,
					  success:function(vs) {
						  subjects[i].high = vs
						  for (let j = 0; j < vs.length; ++j) {
							  let kpFilter = filter
							  kpFilter.volumeId = vs[j].id
							  $.ajax({
								  type: "get",
								  url: 'api/knowledge-points?filter=' + JSON.stringify(kpFilter),
								  dataType: 'json',
								  async: false,
								  success:function(ss) {
									  subjects[i].high[j].knowledgePoints = ss
								  }
							  })
						  }
					  }
				  })
				  
				  $("#subjectId").append('<option value="' + a[i].id + '">' + a[i].name + '</option>')
				  
				}
			  fillVolume()
		  }
	  });
  
	  $('#titleselect').on('change', function(e) {
		  KnowledgePointId = $('#titleselect').val()
		  let selectedVolumeTitle = document.getElementById('titleselect')
		  let opt = selectedVolumeTitle.options.item(selectedVolumeTitle.selectedIndex)
		  $('#title').val(opt.text)
	  })  
	   
	  $('#subjectId').on('change', function(e) {
		  fillVolume()
	  })
	  
	  $('#volumeId').on('change', function(e) {
		  fillKnowledgePoints()
	  })
	   
	  $('#grade').on('change', function(e) {
		  fillVolume()
	  })
	  
	  $('#append').on('click', function(e){
		  let data = {};
		  data.order = $('#order').val()
		  data.subjectId = $('#subjectId').val()
		  data.grade = $('#grade').val()
		  data.volumeId = $('#volumeId').val()
		  data.title = $('#title').val()
		  data.storePath = $('#storePath').val()
		  data.videoUrl = $('#videoUrl').val()
	    	$.ajax({
	    		type:"post",
				url:"api/knowledge-points",
				data: JSON.stringify(data),
				dataType:"json",
				contentType: "application/json",
				success:function(flag){
					//alert(JSON.stringify(flag))//得到数据
					KnowledgePointId = flag.id
					for (let i = 0; i < subjects.length; ++i) {
						if (subjects[i].id == flag.subjectId) {
							switch (flag.grade) {
							case 20:
								for (let j = 0; j < subjects[i].low.length; ++j) {
									if (subjects[i].low[j].id == flag.volumeId) {
										//subjects[i].low[j].knowledgePoints[subjects[i].low[j].knowledgePoints.length] = flag
										subjects[i].low[j].knowledgePoints.push(flag)
										break
									}
								}
								break
							case 21:
								for (let j = 0; j < subjects[i].high.length; ++j) {
									if (subjects[i].high[j].id == flag.volumeId) {
										//subjects[i].high[j].knowledgePoints[subjects[i].high[j].knowledgePoints.length] = flag
										subjects[i].high[j].knowledgePoints.push(flag)
										break
									}
								}
								break
							default:
								alert('grade error')
								break
							}
							break
						}
					}
					fillVolume()
				}
			});
	  })
	  
	  
	$('#update').on('click', function(e){
		  let pd = {};
		  pd.order = $('#order').val()
		  pd.subjectId = $('#subjectId').val()
		  pd.grade = $('#grade').val()
		  pd.volumeId = $('#volumeId').val()
		  pd.title = $('#title').val()
		  pd.storePath = $('#storePath').val()
		  pd.videoUrl = $('#videoUrl').val()
	    	$.ajax({
	    		type:"put",
				url:"api/knowledge-points/" + KnowledgePointId,
				data: JSON.stringify(pd),
				dataType:"json",
				contentType: "application/json",
				success:function(flag){
					//alert(JSON.stringify(flag))//得到数据
					//flag是知识点
					for (let i = 0; i < subjects.length; ++i) {
						if (subjects[i].id == flag.subjectId) {
							switch (flag.grade) {
							case 20:
								for (let j = 0; j < subjects[i].low.length; ++j) {
									if (subjects[i].low[j].id == flag.volumeId) {
										for (let k = 0; k < subjects[i].low[j].knowledgePoints.length; ++k) {
											if (subjects[i].low[j].knowledgePoints[k].id == flag.id) {
												subjects[i].low[j].knowledgePoints[k] = flag
												break
											}
										}
										break
									}
								}
								break
							case 21:
								for (let j = 0; j < subjects[i].high.length; ++j) {
									if (subjects[i].high[j].id == flag.volumeId) {
										for (let k = 0; k < subjects[i].high[j].knowledgePoints.length; ++k) {
											if (subjects[i].high[j].knowledgePoints[k].id == flag.id) {
												subjects[i].high[j].knowledgePoints[k] = flag
												break
											}
										}
										break
									}
								}
								break
							default:
								alert('grade error')
								break
							}
							break
						}
					}
					fillVolume()
				}
			});
	})
});
</script>
</body>
</html>
