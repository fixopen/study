<ol class="breadcrumb">

    <li class="active"><a href="version-manage.html">教材版本管理</a></li>

</ol>
<div class="container">
    <div class="row">
        <div class="col-offset-2 col-md-10">
            <form autocomplete="off" class="form-horizontal" role="form" id='mainForm'>
                <div class="form-group col-xs-12">
                    <label for="caption" class="col-xs-2 control-label"><span
                            class="glyphicon glyphicon-star red"></span>版本名称:</label>

                    <div class="col-xs-3">
                        <input type="text" class="form-control" id="caption" name='caption' placeholder="版本名称"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-4">
                        <button id='btnSubmit' class="btn btn-success">保存</button>
                        <button id='btnOnReset' class="btn btn-primary">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
