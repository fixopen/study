<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../images/favicon.ico">
    <title>北京中小学课程教材资源网管理平台</title>
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/backglobal.css" rel="stylesheet">
    <!-- Custom styles for this template -->
</head>

<body>
<div id="header"></div>
<ol class="breadcrumb">
    <li><a href="../index.html">主页</a></li>
    <li class="active"><a href="role-manage.html">角色管理</a></li>
    <li class="active"><a href="#">授权设置</a></li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="roleInfo"></div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>权限名称</th>
                    <!--<th>描述</th>-->
                    <th>是否拥有</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="privileges"></tbody>
            </table>
        </div>
    </div>
</div>
<div id="footer"></div>
<div id="template">
    <div class="role">
        <!--{id, type, caption, describe}-->
        ${caption}
    </div>
    <table>
        <tbody>
        <tr class='privilegeInfo'>
            <!--{id, name, caption, authUri, showOrder}-->
            <td>${caption}</td>
            <!--<td>${describe}</td>-->
            <td class="toggle"></td>
            <td>
                <button class='btn btn-xs btn-grant' data-privilegeid="${id}">授予权限</button>
                <button class='btn btn-xs btn-revoke' data-privilegeid="${id}">撤销授权</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="../../js/libs/jquery.min.js"></script>
<script src="../../js/libs/bootstrap.min.js"></script>
<script src="../../js/util.js"></script>
<script src="../../js/back/empower-role.js"></script>
</body>
</html>
