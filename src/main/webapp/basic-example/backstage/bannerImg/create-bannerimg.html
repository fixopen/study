<head>

    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/backglobal.css" rel="stylesheet">

<body>
<div id="header"></div>
<ol class="breadcrumb">
    <li>
        <a href="../index.html">主页</a>
    </li>
    <li>
        <a href="bannerImg-manage.html">首页Banner图片管理</a>
    </li>
    <li class="active">
        <a href="#">Banner配图</a>
    </li>
</ol>

<div class="container">
    <div class='row'>
        <form autocomplete="off" class="form-horizontal" role="form" id='mainForm'>
            <div class="form-group col-xs-12">
                <label for="caption" class="col-xs-2 control-label">标题:</label>

                <div class="col-xs-2">
                    <input type="text" class="form-control" id="caption" name='caption' placeholder="标题"/>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label for="linkurl" class="col-xs-2 control-label"><span class="glyphicon glyphicon-star red"></span>连接地址:</label>

                <div class="col-xs-2">
                    <input type="text" class="form-control" id="linkurl" name='linkurl' placeholder="连接地址"/>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label class="col-xs-2 control-label">图片:</label>

                <div class="col-xs-2">
                    <img id='imgPreview' src="" style='width:960px;height:262px'/>

                    <div>
                        <input id="file_upload" name="file_upload" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label for="describe" class="col-xs-2 control-label">描述:</label>

                <div class="col-xs-6">
                    <textarea id="describe" name="describe" row=3 style='width:100%'></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button id='btnSubmit' class="btn btn-success">保存</button>
                    <button id='btnOnReset' class="btn btn-primary">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../../js/libs/jquery.min.js"></script>
<script src="../../js/libs/bootstrap.min.js"></script>
<script src="../../js/libs/jquery.validate.js"></script>
<script src="../../js/libs/messages_zh.js"></script>
<script src="../../js/uploadFiles.js" type="text/javascript"></script>
<script src="../../js/util.js"></script>
<script src="../../js/back/bannerimg-create.js"></script>
</body>
</html>
