<div class="container">
    <div class="row"></div>
    <div>
        <div class="easyui-panel" style="padding:5px">
            <ul id="tt"></ul>
        </div>

        <div id="mm" class="easyui-menu" style="width:120px;">
            <div onclick="addFolder()" data-options="iconCls:'icon-add'">新增</div>
            <div onclick="editFolder()" data-options="iconCls:'icon-add'">修改</div>
            <div onclick="removeFolder()" data-options="iconCls:'icon-remove'">删除</div>
            <div class="menu-sep"></div>
            <div onclick="expand()">展开</div>
            <div onclick="collapse()">关闭</div>
        </div>
    </div>

    <div class="modal fade" data-backdrop="static" id="editModal" tabindex="-1" role="dialog"
         aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="loginModalLabel">请输入名称</h4>
                </div>
                <div class="modal-body">
                    <div class="col-sm-offset-2 hidden col-sm-10 alert alert-danger"></div>
                    <form autocomplete="off" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputTitle" class="col-sm-2 control-label">地区名称</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTitle" placeholder=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <a type='button' class="btn btn-primary" href='javascript:void(0)' id='btnEditOk'>确定</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
