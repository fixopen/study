<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../images/favicon.ico">
    <title>北京中小学课程教材资源网管理平台</title>
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/backglobal.css" rel="stylesheet">
    <!-- Custom styles for this template -->
</head>

<body>
<div id="header"></div>
<ol class="breadcrumb">
    <li>
        <a href="../index.html">主页</a>
    </li>
    <li>
        <a href="#">推荐资源图片管理</a>
    </li>
</ol>

<div class="container">
    <div class="btn-group" style="text-align:center;">
    <button type="button" class="btn btn-default" id='btnNew'>添加</button>
    <!--<button type="button" class="btn btn-default" id='btnDelete'>删除</button>-->
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel-title" style="width: 960px; text-align: center">热门资源</div>
        </div>
    </div>
    <div class="row" style="border-bottom: 2px solid #188FB1;">
        <div class="col-xs-12" style="padding-left: 0; padding-right: 0;">
            <div role="tabpanel" style="padding-left: 0; padding-right: 0;">
                <ul class="nav nav-tabs" role="tablist" style="padding-left: 150px;">
                    <li class="active" role="presentation">
                        <a id="electronicTeachingMaterialTab" data-type="electronicTeachingMaterial"
                           href="#electronicTeachingMaterialHref"
                           aria-controls="electronicTeachingMaterial" role="tab" data-toggle="tab">电子教材</a>
                    </li>
                    <li role="presentation">
                        <a id="courseWareTab" data-type="courseWare" href="#courseWareHref" aria-controls="courseWare"
                           role="tab" data-toggle="tab">课件</a>
                    </li>
                    <li role="presentation">
                        <a id="smallCourseTab" data-type="smallCourse" href="#smallCourseHref"
                           aria-controls="smallCourse"
                           role="tab" data-toggle="tab">微课</a>
                    </li>
                    <li role="presentation">
                        <a id="teachingGameTab" data-type="teachingGame" href="#teachingGameHref"
                           aria-controls="teachingGame" role="tab" data-toggle="tab">教学游戏</a>
                    </li>
                    <li role="presentation">
                        <a id="teachingCaseTab" data-type="teachingCase" href="#teachingCaseHref"
                           aria-controls="teachingCase" role="tab" data-toggle="tab">教学案例</a>
                    </li>
                    <li role="presentation">
                        <a id="activityCaseTab" data-type="activityCase" href="#activityCaseHref"
                           aria-controls="activityCase" role="tab" data-toggle="tab">活动案例</a>
                    </li>
                    <li role="presentation">
                        <a id="teachingToolTab" data-type="teachingTool" href="#teachingToolHref"
                           aria-controls="teachingTool" role="tab" data-toggle="tab">教学工具</a>
                    </li>
                    <li role="presentation">
                        <a id="teachingMatterTab" data-type="teachingMatter" href="#teachingMatterHref"
                           aria-controls="teachingMatter" role="tab" data-toggle="tab">教学素材</a>
                    </li>
                </ul>
                <div class="tab-content" style="height: 650px;">
                    <div class="tab-pane active" id="electronicTeachingMaterialHref" >
                        <div id="electronicTeachingMaterialContainer" class="row"></div>
                    </div>
                    <div class="tab-pane" id="courseWareHref" style="height: 300px;">
                        <div id="courseWareContainer" class="row"></div>
                    </div>
                    <div class="tab-pane" id="smallCourseHref" style="height: 300px;">
                        <div id="smallCourseContainer" class="row"></div>
                    </div>
                    <div class="tab-pane" id="teachingGameHref" style="height: 300px;">
                        <div id="teachingGameContainer" class="row"></div>
                    </div>
                    <div class="tab-pane" id="teachingCaseHref" style="height: 300px;">
                        <div id="teachingCaseContainer" class="row"></div>
                    </div>
                    <div class="tab-pane" id="activityCaseHref" style="height: 300px;">
                        <div id="activityCaseContainer" class="row"></div>
                    </div>
                    <div class="tab-pane" id="teachingToolHref" style="height: 300px;">
                        <div id="teachingToolContainer" class="row"></div>
                    </div>
                    <div class="tab-pane" id="teachingMatterHref" style="height: 300px;">
                        <div id="teachingMatterContainer" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="template">
    <div class="hotResource-col2-template" style="float:left;margin-left:15px;margin-right:15px;width:160px;padding-left:10px;padding-right: 10px;padding-top:10px; padding-bottom :15px">
        <div class="recShadow">
            <a href="resource-detail.html?id=${id}">
                <img src="${imageFile}" style="width: 100%; height: 195px"/>
            </a>

            <div style="overflow: hidden; text-overflow: ellipsis">
                <h5 style="padding-right: 2px; padding-left: 2px; width: 166px; color: #000; height: 1.2em; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">${caption}</h5>
            </div>
            <div class="row">
                <!--<div class="col-xs-5" style="padding-left: 2px;">-->
                <!--<span class="glyphicon glyphicon-user"></span>-->
                <!--<span style="margin-left: 3px;">${viewCount}</span>-->
                <!--</div>-->
                <div class="col-xs-12" style="padding-left: 2px;">
                    <div id="levelContainer${id}" style="font-size: 15px">
                        评价：
                        <span class="glyphicon glyphicon-star-empty orange"
                              style="width: 8px; height: 7px; margin-left: 1px; margin-right: 1px;"></span>
                        <span class="glyphicon glyphicon-star-empty orange"
                              style="width: 8px; height: 7px; margin-left: 1px; margin-right: 1px;"></span>
                        <span class="glyphicon glyphicon-star-empty orange"
                              style="width: 8px; height: 7px; margin-left: 1px; margin-right: 1px;"></span>
                        <span class="glyphicon glyphicon-star-empty orange"
                              style="width: 8px; height: 7px; margin-left: 1px; margin-right: 1px;"></span>
                        <span class="glyphicon glyphicon-star-empty orange"
                              style="width: 8px; height: 7px; margin-left: 1px; margin-right: 1px;"></span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <button class='btn btn-sm btn-default btn-rowedit' rowid='${id}'>编辑</button>
                <button class='btn btn-sm btn-default btn-rowdelete' rowid='${id}'>删除</button>
            </div>
        </div>
    </div>
    <div class="col-xs-3 hotResource-col3-template" style="padding-left:10px;padding-right: 10px;padding-top:10px; padding-bottom :15px">
        <div class="recShadow">
            <a href="resource-detail.html?id=${id}">
                <img src="${imageFile}" style="width: 100%; height: 195px"/>
            </a>

            <div style="overflow: hidden; text-overflow: ellipsis">
                <h5 style="padding-right: 2px; padding-left: 2px; width: 166px; color: #000; height: 1.2em; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">${caption}</h5>
            </div>
            <div class="row">
                <!--<div class="col-xs-5" style="padding-left: 2px;">-->
                <!--<span class="glyphicon glyphicon-user"></span>-->
                <!--<span style="margin-left: 3px;">${viewCount}</span>-->
                <!--</div>-->
                <div class="col-xs-12" style="padding-left: 2px;">
                    <div id="levelContainer${id}" style="font-size: 15px">
                        评价：
                        <span class="glyphicon glyphicon-star-empty orange"
                              style="width: 8px; height: 7px; margin-left: 1px; margin-right: 1px;"></span>
                        <span class="glyphicon glyphicon-star-empty orange"
                              style="width: 8px; height: 7px; margin-left: 1px; margin-right: 1px;"></span>
                        <span class="glyphicon glyphicon-star-empty orange"
                              style="width: 8px; height: 7px; margin-left: 1px; margin-right: 1px;"></span>
                        <span class="glyphicon glyphicon-star-empty orange"
                              style="width: 8px; height: 7px; margin-left: 1px; margin-right: 1px;"></span>
                        <span class="glyphicon glyphicon-star-empty orange"
                              style="width: 8px; height: 7px; margin-left: 1px; margin-right: 1px;"></span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <button class='btn btn-sm btn-default btn-rowedit' rowid='${id}'>编辑</button>
                <button class='btn btn-sm btn-default btn-rowdelete' rowid='${id}'>删除</button>
            </div>
        </div>
    </div>
</div>
<script src="../../js/libs/jquery.min.js"></script>
<script src="../../js/libs/bootstrap.min.js"></script>
<script src="../../js/libs/jquery.validate.js"></script>
<script src="../../js/libs/messages_zh.js"></script>
<script src="../../js/util.js"></script>
<script src="../../js/back/hotResImg-manage.js"></script>
</body>
</html>
