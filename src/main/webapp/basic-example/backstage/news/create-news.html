<ol class="breadcrumb">

        <a href="../index.html">主页</a>

<div class="container">
    <div class='row'>
        <form autocomplete="off" class="form-horizontal" role="form" id='mainForm'>
            <div class="form-group col-xs-12">
                <label for="caption" class="col-xs-2 control-label"><span class="glyphicon glyphicon-star red"></span>标题:</label>

                <div class="col-xs-3">
                    <input type="text" class="form-control" id="caption" name='caption' placeholder="标题"/>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label for="editor" class="col-xs-2 control-label">责任编辑:</label>

                <div class="col-xs-3">
                    <input type="text" class="form-control" id="editor" name='editor' placeholder="责任编辑"/>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label for="sourceCaption" class="col-xs-2 control-label">来源标题:</label>

                <div class="col-lg-3">
                    <input type="text" class="form-control" id="sourceCaption" name='source' placeholder="来源标题"/>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label for="sourceUrl" class="col-xs-2 control-label">来源地址:</label>

                <div class="col-lg-6">
                    <input type="text" class="form-control" id="sourceUrl" name='sourceUrl' placeholder="来源地址"/>
                </div>
            </div>
            <!-- <div class="form-group col-xs-12">
                <label for="thumb " class="col-xs-2 control-label">图片:</label>
                <div class="col-xs-2">
                    <img id='imgPreview' src="" alt="Drag & drop category photo" ondragenter="return false" ondragover="return false" ondrop="dropIt(event)" />
                    <div>
                        <input class='file' type="file" id="files-input" name='file[]' size="10" accept="image/*" multiple="multiple" style="opacity:0" />
                        <span class="btn btn-primary uploadbutton">请选择要上传的图片文件(小于2M)</span>
                    </div>
                </div>
            </div> -->
            <div class="form-group col-xs-12">
                <label for="tags" class="col-xs-2 control-label">标签:</label>

                <div class="col-xs-8">
                    <input type="text" class="form-control" id="tags" name='tags' placeholder="标签"/>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label for="content" class="col-xs-2 control-label">内容:</label>

                <div class="col-xs-12">
                    <textarea id="content" name="content" row=10></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-4">
                    <button id='btnSubmit' class="btn btn-success">保存</button>
                    <button id='btnOnReset' class="btn btn-primary">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../../js/libs/jquery.min.js"></script>
<script src="../../js/libs/bootstrap.min.js"></script>
