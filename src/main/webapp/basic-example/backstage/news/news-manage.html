<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../images/favicon.ico">
    <title>北京中小学课程教材资源网管理平台</title>
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/backglobal.css" rel="stylesheet">
    <!-- Custom styles for this template -->
</head>

<body>
<div id="header"></div>
<ol class="breadcrumb">
    <li><a href="../index.html">主页</a></li>
    <li class="active"><a href="#">新闻管理</a></li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form autocomplete="off" class="form-horizontal" role="form">
                <div class="form-group col-xs-10">
                    <label class="col-xs-5 control-label">
                        新闻标题:</label>

                    <div class="col-xs-7">
                        <input type="text" class="form-control" id="txtQuery" placeholder="新闻标题"/>
                    </div>
                </div>
                <div class="form-group col-xs-2">
                    <div class="text-left">
                        <a data-loading-text="Loading..." id='btnQuery' class="btn btn-primary">
                            查询
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="btn-group" style="text-align:center;">
        <button type="button" class="btn btn-default" id='btnNew'>添加</button>
    </div>

    <div class="row tabbable" style="position:relative;top:2em;">
        <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#preOne" id="normal" data-toggle="pill" data-type="normal">已发布</a>
            </li>
            <li role="presentation"><a href="#preTwo" id="controlled" data-toggle="pill" data-type="controlled">未发布</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="preOne">
                <table class="table table-striped table-bordered" style="position:relative;top:2em;">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>责任编辑</th>
                        <th>来源标题</th>
                        <th>来源链接</th>
                        <th>标签</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id='normalNews'></tbody>
                </table>

                <div class="row" style="text-align:center;position:relative;top:2em;">
                    <div class="col-md-12">
                        <ul class="pagination" id='normalNewsPager'></ul>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="preTwo">
                <table class="table table-striped table-bordered" style="position:relative;top:2em;">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>责任编辑</th>
                        <th>来源标题</th>
                        <th>来源链接</th>
                        <th>标签</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id='controlledNews'></tbody>
                </table>
                <div class="row" style="text-align:center;position:relative;top:2em;">
                    <div class="col-md-12">
                        <ul class="pagination " id='controlledNewsPager'></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<div id="template">
    <table>
        <tbody>
        <tr class='passNews-tr'>
            <td>${caption}</td>
            <td>${editor}</td>
            <td>${sourceCaption}</td>
            <td>${sourceUrl}</td>
            <td>${tags}</td>
            <td>
                <button class='btn btn-xs btn-rowedit' rowid='${id}'>编辑</button>
                <button class='btn btn-xs btn-rowdecorate' rowid='${id}'>配图并推送到首页</button>
                <button class='btn btn-xs btn-rowdelete' rowid='${id}'>删除</button>
                <button class='btn btn-xs btn-rownopass' rowid='${id}'>撤销</button>
            </td>
        </tr>
        </tbody>
    </table>
    <table>
        <tbody>
        <tr class='noPassNews-tr'>
            <td>${caption}</td>
            <td>${editor}</td>
            <td>${sourceCaption}</td>
            <td>${sourceUrl}</td>
            <td>${tags}</td>
            <td>
                <button class='btn btn-xs btn-rowedit' rowid='${id}'>编辑</button>
                <button class='btn btn-xs btn-rowdecorate' rowid='${id}'>配图</button>
                <button class='btn btn-xs btn-rowdelete' rowid='${id}'>删除</button>
                <button class='btn btn-xs btn-rowpublish' rowid='${id}'>发布</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="../../js/libs/jquery.min.js"></script>
<script src="../../js/libs/bootstrap.min.js"></script>
<script src="../../js/util.js"></script>
<script src="../../js/back/news-manage.js"></script>
</body>
</html>
