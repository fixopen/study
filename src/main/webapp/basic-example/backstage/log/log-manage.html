<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../images/favicon.ico">
    <title>北京中小学课程教材资源网管理平台</title>
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/backglobal.css" rel="stylesheet">
    <!-- Custom styles for this template -->
</head>

<body>
<div id="header"></div>
<ol class="breadcrumb">
    <li><a href="../index.html">主页</a></li>
    <li class="active"><a href="log-manage.html">日志管理</a></li>
</ol>
<div class="container">

    <form autocomplete="off" class="form-horizontal" role="form">
        <div class="form-group col-xs-4 ">
            <label class="col-xs-4  control-label">
                用户名字:</label>

            <div class="col-xs-6">
                <input type="text" class="form-control" id="txtQuery" placeholder="如张三"/>
            </div>
        </div>
        <div class="form-group col-xs-6">
            <div class="input-daterange input-group" id="datepicker" style="cursor: pointer">
                <span class="input-group-addon">时间</span>
                <input type="text" id="begin" class="input-sm form-control" name="start" style="cursor: pointer"/>
                <span class="input-group-addon">至</span>
                <input type="text" id="end" class="input-sm form-control" name="end" style="cursor: pointer"/>
            </div>
        </div>
        <div class="text-left col-xs-2">
            <a data-loading-text="Loading..." id='btnQuery' class="btn btn-primary">
                查询
            </a>
        </div>
    </form>
    <table class="table table-striped table-bordered" style="position:relative;top:2em;">
        <thead>
        <tr>
            <th style="width: 150px;">用户名</th>
            <th>操作内容</th>
            <th style="width: 200px;">修改时间</th>
        </tr>
        </thead>
        <tbody id='log-tbody'>
        </tbody>
    </table>
    <div class="row" style="text-align:center;position:relative;top:2em;">
        <div class="col-md-12">
            <ul class="pagination" id='pagicontainer'></ul>
        </div>
    </div>

</div>
<div id="template">
    <table>
        <tbody>
        <tr class='log-tr'>
            <td style="width: 150px;">${userName}</td>
            <td>${caption}</td>
            <td style="width: 200px;">${timeCreated}</td>
        </tr>
        </tbody>
    </table>
    <ul>
        <li class='firstpagili'><a href='log-manage.html?pn=1&tp=${tp}'>&laquo;</a></li>
        <li class='pagili'><a href="log-manage.html?pn=${pn}&tp=${tp}">${pn}</a></li>
        <li class='lastpagili'><a href='log-manage.html?pn=${tp}&tp=${tp}'>&raquo;</a></li>
    </ul>
</div>
<script src="../../js/libs/jquery.min.js"></script>
<script src="../../js/libs/bootstrap.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/bootstrap-datepicker.zh-CN.js"></script>
<script src="../../js/util.js"></script>
<script src="../../js/back/log-manage.js"></script>
</body>
</html>
