            </div>
        </div>
        <div class="form-group col-xs-12">
            <label for="typeCaption" class="col-xs-2 control-label">资源类型:</label>

            </div>
        </div>
        <div class="form-group col-xs-12">
            <label for="subjectCaption" class="col-xs-2 control-label">学科:</label>

            </div>
