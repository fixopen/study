<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./images/favicon.ico">
    <title>北京中小学课程教材资源网管理平台</title>
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/backglobal.css" rel="stylesheet">
    <link href="/css/datepicker3.css" rel="stylesheet">
</head>

<body>
<div id="header"></div>
<ol class="breadcrumb">
    <li><a href="../index.html">主页</a></li>
    <li class="active"><a href="schoolYear-manage.html">学期学年管理</a></li>
    <li class="active"><a href="#">新建学期学年</a></li>
</ol>
<div class="container">
    <div class="row">

        <div class="col-offset-2 col-xs-10">
            <form autocomplete="off" class="form-horizontal" role="form" id='mainForm'>
                <div class="form-group col-xs-12">
                    <label for="caption" class="col-xs-3 control-label">
                        学年学期名称:</label>

                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="caption" name='caption' placeholder="2014年上学期"/>
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <label class="col-xs-3  control-label">
                        学期类型:</label>

                    <div class="col-xs-8">
                        <select id="term">
                            <option value="1">上学期</option>
                            <option value="2">下学期</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="input-daterange input-group col-xs-offset-2" id="datepicker">
                        <span class="input-group-addon">开始时间</span>
                        <input type="text" id="begin" class="input-sm form-control" name="start"/>
                        <span class="input-group-addon">至</span>
                        <input type="text" id="end" class="input-sm form-control" name="end"/>
                        <span class="input-group-addon">结束时间</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-offset-4 col-xs-4">
                        <button id='btnSubmit' class="btn btn-success">保存</button>
                        <button id='btnOnReset' class="btn btn-primary">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../js/libs/jquery.min.js"></script>
<script src="../../js/libs/bootstrap.min.js"></script>
<script src="../../js/libs/jquery.validate.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/bootstrap-datepicker.zh-CN.js"></script>
<script src="../../js/libs/messages_zh.js"></script>
<script src="../../js/libs/redactor.js"></script>
<script src="../../js/libs/zh_cn.js"></script>
<script src="../../js/util.js"></script>
<script src="../../js/back/create-schoolYear.js"></script>
</body>
</html>
