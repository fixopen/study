<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../images/favicon.ico">
    <title>北京中小学课程教材资源网管理平台</title>
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/backglobal.css" rel="stylesheet">
    <!-- Custom styles for this template -->
</head>
<body>
<div id="header"></div>
<ol class="breadcrumb">
    <li><a href="../index.html">主页</a></li>
    <li class="active"><a href="suggestion-manage.html">意见反馈管理</a></li>
    <li class="active"><a href="#">我的反馈</a></li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-xs-12 padding-r-0">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        <span>我的反馈</span>
                    </div>
                </div>
                <div class="panel-body">
                    <!--用户评价-->
                    <div id="feedBackParent-con">

                    </div>
                    <div class="row">
                        <div class="space-2"></div>
                        <div class='col-xs-12 padding-lr-0'>
                            <div class='row'>
                                <textarea style='width:100%' rows="5" id='txtReply'></textarea>

                                <div>
                                                <span>
                                                    还可以输入
                                                    <span id='reply-inputInfo'>100</span>
                                                    个字
                                                </span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type='button' class='btn btn-primary btn-md pull-right' id='btnReply'>回复</button>
                        </div>
                    </div>
                    <!--回复-->
                    <div id="feedBack-con">

                    </div>
                </div>

                <div class='row'>
                    <div class='col-xs-offset-4 col-xs-8'>
                        <ul class="pagination" id='pagicontainer'></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<div id="template">
    <div class="feedBackParent-tr">
        <div class="media " style="background-color:#F0FCFF">
            <a class="pull-left" href="${href}" style="position:relative;top:0.5em;">
                <img class="media-object img-rounded" src="${avatarUri}" style="width:50px;height:50px;">
            </a>
            <div class="media-body" style="position:relative;left:0.8em;top:0.6em;">
                <strong>用户：${sender}</strong><br/>
                <span style="font-size:12px;">${dateCreated}</span><span style="font-size:16px;padding-left:100px; ">标题：${caption}</span><br/>
            </div>
            <br/>
            <div style="padding-left:50px;">意见内容：${content}</div>
            <br>
        </div>
    </div>

    <div class="feedBack-tr" style="padding-top:8px;">
        <div class="row" style="background-color: #f0f0f0">
            <div class="media">
                <a class="pull-left" style="position:relative;">
                    <img class="media-object img-rounded" src="${avatarUri}" style="width:50px;height:50px;">
                </a>

                <div class="media-body" style="position:relative;left:0.8em;top:0.6em;">
                    <strong>管理员：${sender}</strong><br/>
                    <span style="font-size:12px;">${dateCreated}</span><br/>
                </div>
            </div>
            <div class="col-xs-12" style="padding-top: 10px;">
                <div style="padding-left:50px;">意见内容：${content}</div>
            </div>
        </div>
    </div>

    <!--回复内容-->
    <div class="reply-tr" style=" padding-top:8px;">
        <div class="row" style="background-color: #f0f0f0">
            <div class="col-xs-6" style="padding-top: 5px;">
                <div style="padding-left:5px;">回复内容：${content}</div>
            </div>
            <div class="col-xs-offset-3 col-xs-3">
                <div class="media">
                    <a class="pull-right" style="position:relative;">
                        <img class="media-object img-rounded" src="${avatarUri}" style="width:50px;height:50px;">
                    </a>

                    <div class="media-body " style="position:relative;;top:0.6em;">
                        <strong>用户：${sender}</strong><br/>
                        <span style="font-size:12px;">${dateCreated}</span><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/libs/jquery.min.js"></script>
<script src="../../js/libs/bootstrap.min.js"></script>
<script src="../../js/util.js"></script>
<script src="../../js/back/banner.js"></script>
<script src="../../js/back/suggestion-feedBack-detail.js"></script>
</body>
</html>
