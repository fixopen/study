<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../images/favicon.ico">
    <title>北京中小学课程教材资源网管理平台</title>
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/backglobal.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <style>

        /*body {*/
        /*padding-top: 120px;*/
        /*}*/
        .condition-tpl, .selected-tpl {
            padding: 0px 5px;
        }

        .conditionrow {
            padding-top: 4px;
        }

        .resSelectCont:hover {
            background-image: url(../../images/resSelectCont_04.png);
            width: 70px;
            height: 24px;
            margin-top: 2px;
            margin-bottom: 2px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-left: 5px;
        }
    </style>
</head>

<body>
<div id="header"></div>
<ol class="breadcrumb">
    <li><a href="../index.html">主页</a></li>
    <li class="active"><a href="#">资源评价管理</a></li>
</ol>

<div class="container">
    <div>
        <div class="condition-container">
            <div class='conditionrow'>
                <span style="font-size: 15px"><strong>学科:</strong></span>
                <span id='subject-Container'></span>
            </div>
            <div class="space-1"></div>
            <div class='conditionrow'>
                <span style="font-size: 15px"><strong> 年级:</strong></span>
                <span id='stage-Container'></span>
            </div>
            <div class="space-1"></div>
            <div class='conditionrow'>
                <span style="font-size: 15px"><strong>类型:</strong></span>
                <span id='type-Container'></span>
            </div>
            <div class="space-1"></div>
            <div class='conditionrow'>
                <span style="font-size: 15px;"><strong>版本:</strong></span>
                <span id='version-Container'></span>
            </div>
            <div class="space-1"></div>
            <div class='conditionrow'>
                <span style="font-size: 15px;"><strong>范围:</strong></span>
                <span id='scope-Container'></span>
            </div>
            <br/>

            <div>
                <strong>已选条件:</strong>
                <span id='selected-Container'></span>
            </div>
        </div>
        <div class="space-2"></div>
        <div class="row">
            <div class="col-xs-12">
                <form autocomplete="off" class="form-horizontal" role="form">
                    <div class="form-group col-xs-10">
                        <label class="col-xs-5 control-label">
                            资源标题:</label>

                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="txtQuery" placeholder="资源标题"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-2">
                        <div class="text-left">
                            <a data-loading-text="Loading..." id='btnQuery' class="btn btn-primary">
                                查询
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <table class="table  table-striped table-bordered" style="position:relative;top:2em;" id='tabelMain'>
        <thead>
        <tr>
            <th style="width: 200px;">资源标题</th>
            <th>资源类型</th>
            <th>年级</th>
            <th>学科</th>
            <th>上传日期</th>
            <!--<th>上传者</th>-->
            <th style="width: 100px;">操作</th>
        </tr>
        </thead>
        <tbody id='resource-tbody'>
        </tbody>
    </table>
    <div class="row" style="text-align:center;position:relative;top:2em;">
        <div class="col-md-12">
            <ul class="pagination" id='pagicontainer'>
            </ul>
        </div>
    </div>
</div>
<div id="template">
        <span class='condition-tpl'>
            <a type='button' style="cursor:pointer;text-decoration:none;" id='${id}' name='condition'
               catalog='${catalog}'>
                <span class="resSelectCont" id='${id}' catalog='${catalog}'>${title}</span></a>
        </span>
        <span class='selected-tpl'>
            <a type='button' class='btn btn-default btn-xs resselectcont' id='${id}' name='selected'
               catalog='${catalog}'>
                ${title}
                <span class="glyphicon glyphicon-remove red"></span>
            </a>
        </span>
    <table>
        <tbody>
        <tr class='resource-tr'>
            <td style="width: 200px;">${caption}</td>
            <td>${typeCaption}</td>
            <td>${gradeTermCaption}</td>
            <td>${subjectCaption}</td>
            <td>${dateCreated}</td>
            <!--<td>${ownerCaption}</td>-->
            <td style="width: 100px;">
                <button class='btn btn-xs btn-rowevaluate' rowid='${id}'>查看评价</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="../../js/libs/jquery.min.js"></script>
<script src="../../js/libs/bootstrap.min.js"></script>
<script src="../../js/util.js"></script>
<script src="../../js/util-resourceSearch.js"></script>
<script src="../../js/back/resource-evaluate-manage.js"></script>
</body>
</html>
