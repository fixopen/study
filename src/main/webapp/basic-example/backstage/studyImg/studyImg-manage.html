<head>

<body>
<div id="header"></div>
<ol class="breadcrumb">
    <li>
        <a href="../index.html">主页</a>
    </li>
    <li>
        <a href="#">推荐社区图片管理</a>
    </li>
</ol>

<div class="container">
    <div class="btn-group" style="text-align:center;">
        <button type="button" class="btn btn-default" id='btnNew'>添加</button>
        <!--<button type="button" class="btn btn-default" id='btnDelete'>删除</button>-->
    </div>
    <div>
        <table class="table table-striped table-bordered" style="position:relative;top:2em;">
            <thead>
            <tr>
                <!--<th>-->
                <!--<input type="checkbox" id='chkSelectAll'></input>-->
                <!--</th>-->
                <th>标题</th>
                <th>图片</th>
                <th>编辑</th>
            </tr>
            </thead>
            <tbody id='news-tbody'></tbody>
        </table>
    </div>
</div>
<div id="template">
    <table>
        <tbody>
        <tr class='news-tr'>
            <!--<td>-->
            <!--<input type="checkbox" rowid='${id}'></input>-->
            <!--</td>-->
            <td>${caption}</td>
            <td>
                <img src='${imageFile}' style='width:240px;height:180px'/>
            </td>
            <td>
                <button class='btn btn-xs btn-rowedit' rowid='${id}'>编辑</button>
                <button class='btn btn-xs btn-rowdelete' rowid='${id}'>删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
