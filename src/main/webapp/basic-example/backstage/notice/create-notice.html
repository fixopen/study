<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./images/favicon.ico">
    <title>北京中小学课程教材资源网管理平台</title>
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/backglobal.css" rel="stylesheet">
    <!-- Custom styles for this template -->
</head>

<body>
<div id="header"></div>
<ol class="breadcrumb">
    <li><a href="../index.html">主页</a></li>
    <li class="active"><a href="notice-manage.html">通知公告管理</a></li>
    <li class="active"><a href="#">新建通知公告</a></li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-offset-2 col-xs-8">
            <form autocomplete="off" class="form-horizontal" role="form" id='mainForm'>
                <div class="form-group col-xs-12">
                    <label for="caption" class="col-xs-2 control-label"><span
                            class="glyphicon glyphicon-star red"></span>标题:</label>

                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="caption" name='caption' placeholder="标题"/>
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <label for="caption" class="col-xs-2 control-label"><span
                            class="glyphicon glyphicon-star red"></span>发布内容:</label>

                    <div class="col-xs-8">
                        <textarea id="message" class="form-control" style="height:200px" placeholder="输入文本"
                                  name="message" type="text"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-4">
                        <button id='btnSubmit' class="btn btn-success">发布</button>
                        <button id='btnOnReset' class="btn btn-primary">取消</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-2">
            <button id='btnPreview' class="btn btn-info" data-toggle="modal"
                    data-target="#btn_preview">预览效果
            </button>
        </div>

        <div class="modal fade" id="btn_preview" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="form-group col-xs-12">
                            <label for="caption" class="col-xs-3 control-label"><span
                                    class="glyphicon glyphicon-star red"></span>标题:</label>

                            <div class="col-xs-8">
                                <input type="text" class="form-control" id="previewCaption" name='caption'
                                       placeholder="标题"/>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="caption" class="col-xs-3 control-label"><span
                                    class="glyphicon glyphicon-star red"></span>发布内容:</label>

                            <div class="col-xs-8">
                                <textarea id="previewMessage" class="form-control" style="height:200px"
                                          placeholder="输入文本" name="message" type="text"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                关闭
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/libs/jquery.min.js"></script>
<script src="../../js/libs/bootstrap.min.js"></script>
<script src="../../js/libs/jquery.validate.js"></script>
<script src="../../js/libs/messages_zh.js"></script>
<script src="../../js/libs/redactor.js"></script>
<script src="../../js/libs/zh_cn.js"></script>
<script src="../../js/util.js"></script>
<script src="../../js/back/notice-create.js"></script>
</body>
</html>
