<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../images/favicon.ico">
    <title>北京中小学课程教材资源网管理平台</title>
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/backglobal.css" rel="stylesheet">
    <!-- Custom styles for this template -->
</head>

<body>
<div id="header"></div>
<ol class="breadcrumb">
    <li><a href="../index.html">主页</a></li>
    <li class="active"><a href="users-manage.html">用户管理</a></li>
    <li class="active"><a href="#">新建管理员</a></li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-lg-offset-1 col-xs-10">
            <form autocomplete="off" class="form-horizontal" role="form" id='mainForm'>
                <!--<div class="form-horizontal" role="form" id='mainForm'>-->
                <div class="form-group col-xs-12">
                    <label for="userName" class="col-xs-2 control-label"><span
                            class="glyphicon glyphicon-star red"></span>用户名:</label>

                    <div class="col-xs-5">
                        <input type="text" class="form-control" id="userName" name='userName' placeholder="用户名"/>
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <label for="realName" class="col-xs-2 control-label"><span
                            class="glyphicon glyphicon-star red"></span>用户真实姓名:</label>

                    <div class="col-xs-5">
                        <input type="text" class="form-control" id="realName" name='realName' placeholder="用户真实姓名"/>
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <label class="col-xs-2 control-label"><span
                            class="glyphicon glyphicon-star red"></span>用户类型:</label>

                    <div class="col-xs-5">
                        <select id="userType">
                            <option value="1">教职工</option>
                            <option value="2">学生</option>
                            <option value="3">家长</option>
                            <option value="4">其他</option>
                            <option value="900">系统自动用户</option>
                            <option value="901">运维人员</option>
                            <option value="990">系统管理员</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <label for="password" class="col-xs-2 control-label"><span
                            class="glyphicon glyphicon-star red"></span>密码:</label>
                    <div class="col-xs-5">
                        <input class="form-control" type="password" id="password" placeholder="密码"/>
                    </div>
                </div>
                <!--<div class="form-group col-xs-12">-->
                    <!--<label for="password" class="col-xs-2 control-label"><span-->
                            <!--class="glyphicon glyphicon-star red"></span>密码:</label>-->

                    <!--<div class="col-xs-5">-->
                        <!--<input type="text" class="form-control" id="password" name='password' placeholder="联系电话"/>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group col-xs-12">
                    <label class="col-xs-2 control-label"><span class="glyphicon glyphicon-star red"></span>性别:</label>

                    <div class="col-xs-5">
                        <div class="radio">
                            <label>
                                <input type="radio" name="blankRadio" id="gender1" value="1">男
                            </label>
                            <label>
                                <input type="radio" name="blankRadio" id="gender2" value="2">女
                            </label>
                        </div>

                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <label for="email" class="col-xs-2 control-label"><span class="glyphicon glyphicon-star red"></span>邮箱:</label>

                    <div class="col-xs-5">
                        <input type="text" class="form-control" id="email" name='email' placeholder="邮箱"/>
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <label for="telephone" class="col-xs-2 control-label"><span
                            class="glyphicon glyphicon-star red"></span>联系电话:</label>

                    <div class="col-xs-5">
                        <input type="text" class="form-control" id="telephone" name='telephone' placeholder="联系电话"/>
                    </div>
                </div>
                <!--<div class="form-group col-xs-12">-->
                <!--<label for="area" class="col-xs-2 control-label"></span>地址:</label>-->
                <!--<div class="col-xs-5">-->
                <!--<input type="text" class="form-control" id="area" name='area' placeholder="地址" />-->
                <!--</div>-->
                <!--</div>-->

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-4">
                        <button id='btnSubmit' class="btn btn-success">保存</button>
                        <button id='btnOnReset' class="btn btn-primary">取消</button>
                    </div>
                </div>
                <!--</div>-->
            </form>
        </div>
    </div>
</div>
<script src="../../js/libs/jquery.min.js"></script>
<script src="../../js/libs/bootstrap.min.js"></script>
<script src="../../js/libs/jquery.validate.js"></script>
<script src="../../js/libs/messages_zh.js"></script>
<script src="../../js/libs/redactor.js"></script>
<script src="../../js/libs/zh_cn.js"></script>
<script src="../../js/util.js"></script>
<script src="../../js/back/create-users.js"></script>
</body>
</html>
