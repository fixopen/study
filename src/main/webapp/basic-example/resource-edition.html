<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">
    <title>北京市中小学课程教材资源网</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/global.css" rel="stylesheet">
</head>
<body>
<div id="header"></div>
<ol class="breadcrumb">
    <li><a href="index.html">首页</a></li>
    <li><a href="resource-index.html">资源中心</a></li>
    <li class="active"><a href="#">版本</a></li>
</ol>
<div class="container-fluid">

    <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
            <li><a href="resource.html">类型</a></li>
            <li><a href="resource-stage.html?subject=1">学段</a></li>
            <li><a href="resource-subject.html?subject=2">学科</a></li>
            <li class="active"><a href="resource-edition.html?subject=3">版本</a></li>

        </ul>
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <ul class="nav nav-tabs tabs-right" role="tablist" id='tab-container'>
        </ul>
        <div class="tab-content" id='catalog-container'>
        </div>
    </div>

    <div id="footer"></div>

    <div id="template">
        <ul>
            <li class="tab-tpl"><a href="#${catalogName}-panel" role="tab" data-toggle="tab">${catalogTitle}</a></li>
        </ul>
        <div class="tab-pane fade in catalog-tpl">
            <div class="row" id='${catalogName}-container'>
            </div>
        </div>
        <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2 catalogItem-tpl">
            <img src="${photo}" class="img-responsive" alt="">
            <h4>
                ${name}</h4>
            <span class="text-muted">${author}</span>
        </div>
        <div class="media person-info">
            <a class="pull-left" href="#">
                <img class="media-object" alt="${name}" src="${photo}">
            </a>

            <div class="media-body">
                <p class=" ">
                    姓名：${name}<br/>
                    积分：${score}<br/>
                    等级：${starLevel}<br/>
                    <a href="#">我要上传</a>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" data-backdrop="static" id="loginModal" tabindex="-1" role="dialog"
     aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="loginModalLabel">
                    登录</h4>
            </div>
            <div class="modal-body">
                <div class="col-sm-offset-2 hidden col-sm-10 alert alert-danger">
                    Hello World
                </div>
                <form autocomplete="off" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-2 control-label">
                            用户名</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">
                            密码</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" data-loading-text="Loading..." class="btn btn-primary">
                                登录
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/jquery.validate.js"></script>
<script src="js/libs/messages_zh.js"></script>
<script src="js/util.js"></script>
<script src="js/resource-edition.js"></script>
</body>
</html>
