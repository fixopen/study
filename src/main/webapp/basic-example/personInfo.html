<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--     <meta name="viewport" content="width=device-width, initial-scale=1">
    -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">
    <title>北京中小学课程教材资源网</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/non-responsive.css" rel="stylesheet">
    <link href="css/easyui.css" rel="stylesheet">
    <link href="css/icon.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/global.css" rel="stylesheet">
</head>
<body>
<div id="header" type='navPerson'></div>
<div class="container-fluid">
    <div class="personCurrentLocation BreadDischarge">
        当前位置：
        <a href="index.html">首页</a>
        &gt; <strong><a href="personInfo.html">个人中心</a></strong>
        &gt; <strong><a href="">我的收藏</a></strong>
    </div>
</div>
<div class="container padding-lr-0" style="margin-top:15px;">
    <div id="personInfoTopContainer"  class="row" style="border-bottom: 1px solid #CECBCE"></div>
    <div class="row">
        <div id="personInfoLeftContainer" data-personactive="navPersonInfo">
        </div>
        <div class="col-xs-10 padding-r-0">
            <div class="panel">
                <div class="panel-heading">
                    <span style="font-size: 22px;"> 我的收藏</span>
                    <a href="javascript:void(0);" onclick="addFolder()" style="margin-left:20px;font-size: 14px;">
                    <span class="glyphicon glyphicon-plus"></span>新建文件夹</a>
                </div>
                <div >
                    <span node-type="crumbs" class="crumbs" id='pathContainer'>
                        </span>
                    <div id='resource-container' class='res-thumbnails'></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<div id="template">
    <div class="folder-tpl" style='margin-top:20px;margin-bottom:60px;height:160px'>
        <a href='javascript:void(0)' onclick="folderClick('${id}')">
            <img src="${coverFile}" class="img-responsive" style='width:120px;height:160px'>
        </a>

        <div class="tools tools-top">
            <a href="javascript:void(0)" onclick="editFolder('${id}')">
                <span class="glyphicon glyphicon-edit"></span>
            </a>
            <a href="javascript:void(0)" onclick="onDeleteRes('${id}')">
                <span class="glyphicon glyphicon-remove-sign"></span>
            </a>
            <a href="javascript:void(0)" onclick="onMoveRes('${id}')">
                <span class="glyphicon glyphicon-move"></span>
            </a>
        </div>
        <div class="tools tools-bottom-fixed res-title" style='height:22px;' name='caption'>${caption}</div>
    </div>
    <div class="resource-tpl" style='margin-top:20px;margin-bottom:60px;height:160px'>
        <a href='${href}'>
            <img src="${coverFile}" class="img-responsive" style='width:120px;height:160px'>
        </a>

        <div class="tools tools-top">
            <a href="javascript:void(0)" onclick="onDeleteRes('${id}')">
                <span class="glyphicon glyphicon-remove-sign"></span>
            </a>
            <a href="javascript:void(0)" onclick="onMoveRes('${id}')">
                <span class="glyphicon glyphicon-move"></span>
            </a>
        </div>
        <div class="tools tools-bottom-fixed res-title" style='height:22px;'>${caption}</div>
    </div>
</div>

<div class="modal fade" data-backdrop="static" id="editModal" tabindex="-1" role="dialog"
     aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="loginModalLabel">请输入名称</h4>
            </div>
            <div class="modal-body">
                <div class="col-sm-offset-2 hidden col-sm-10 alert alert-danger"></div>
                <form autocomplete="off" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputTitle" class="col-sm-2 control-label">收藏夹名称</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTitle" placeholder="title"/>
                        </div>
                    </div>
                    <div class="space-2"></div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a type='button' class="btn btn-primary" href='javascript:void(0)' id='btnEditOk'>确定</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="selectFolderModal" tabindex="-1" role="dialog"
     aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="loginModalLabel">选择文件夹</h4>
            </div>
            <div class="modal-body">
                <ul id="selectTree"></ul>
                <div class="space-2"></div>
                <div class=''>
                    <a type='button' class="btn btn-primary" href='javascript:void(0)' id='btnSelectOk'>确定</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/jquery.easyui.min.js"></script>
<script src="js/util.js"></script>
<script src="js/uploadFiles.js"></script>
<script src="js/util-resourceSearch.js"></script>
<script src="js/util-personInfo.js"></script>
<script src="js/personInfo.js"></script>
</body>
</html>
