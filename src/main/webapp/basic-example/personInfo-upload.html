<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--     <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">
    <title>北京中小学课程教材资源网</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/non-responsive.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/global.css" rel="stylesheet">
    <link href="../js/libs/uploadify.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .progress-bar[aria-valuenow="1"], .progress-bar[aria-valuenow="2"] {
            min-width: 5px
        }
    </style>
</head>
<body>
<div id="header" type='navPerson'></div>
<div class="container-fluid">
    <div class="personCurrentLocation BreadDischarge">
        当前位置：
        <a href="index.html">首页</a>
        &gt; <strong><a href="personInfo.html">个人中心</a></strong>
        &gt; <strong><a href="">我的上传</a></strong>
    </div>
</div>
<div class="container" style="margin-top:15px;">
    <div id="personInfoTopContainer"  class="row" style="border-bottom: 1px solid #CECBCE"></div>
    <div class="row">
        <div id="personInfoLeftContainer" data-personactive="navPersonUpload">
        </div>
        <div class="col-xs-10 padding-r-0">
            <div class="row">
                <div class="col-xs-4">
                    <span style="font-size: 22px;"> 我的上传</span>
                </div>
                <div class="col-xs-8" style="padding-top: 5px;">
                    <div class="row">
                        <div id="queue"></div>
                        <div class="col-xs-6">
                            <input id="resourceFileUpload" name="resourceFileUpload" type="file" multiple="true"
                                   style="width: 250px;-moz-border-radius:0.5em;-webkit-border-radius:0.5em;border-radius:0.5em;">
                        </div>
                        <div class="col-xs-2" style="padding-top: 5px;">
                            <span>
                                <a href="javascript:upload('resourceFileUpload')">上传文件</a>
                            </span>
                            <!--<span style="padding-left: 10px;">-->
                                <!--<a href="javascript:cancelUpload()">取消上传</a>-->
                            <!--</span>-->
                        </div>
                        <div class="col-xs-4">
                            <div class="progress hidden">
                                <div id="uploadProgress"  class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="1" aria-valuemax="100" style="width: 1%">
                                    <span class="sr-only">1% Complete</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--<form>-->
                    <!--<div id="queue"></div>-->
                    <!--<span>-->
                         <!--</span>-->
                    <!--<span>-->
                        <!---->
                    <!--</span>-->
                    <!--<span>-->
                        <!--<a href="javascript:cancelUpload()">取消上传</a>-->
                    <!--</span>-->
                <!--</form>-->
            </div>
            <div class="panel" style="padding-top: 30px;">
                <div id="uploadRes">
                </div>
                <div class='row'>
                    <div class='col-xs-offset-3 col-xs-9'>
                        <ul class="pagination" id='pagicontainer'></ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<!--copyright-->
<div id="template">
    <!--<div class=" res-thumbnails collection-res" style="margin-left:2em;margin-top:1em;"-->
    <div class="col-xs-3 resource-tpl">
        <div class="row" style="height:240px;">
            <a href="${href}"><!--${href}-->
                <img src="${coverFile}" style='width:150px;height:200px'/>

                <div class="text">
                    <div class="inner">
                        <div style="font-size:14px;width:150px;text-overflow:ellipsis;white-space:nowrap;overflow:hidden;">
                            名称:${caption}
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<!--<script src="js/uploadFiles.js"></script>-->
<!--<script src="js/libs/jquery.uploadify.min.js" type="text/javascript"></script>-->
<script src="js/util.js"></script>
<script src="js/util-resourceSearch.js"></script>
<script src="js/util-personInfo.js"></script>
<script src="js/personInfo-upload.js"></script>
</body>
</html>
