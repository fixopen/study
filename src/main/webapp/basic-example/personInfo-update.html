        </div>

    <div class="row" style="margin-top:10px;">
        <div class="col-xs-2">
            <ul class="nav nav-sidebar tabs-right" role="tablist">

                <div class="panel-heading">
                    <div class="panel-title">
                        <span>我的上传</span><a href="#" style="float:right;"><img src="images/add.jpg"/></a>
                    </div>
                </div>
                <div class="panel-body" id="updateRes">
                </div>
                <div class='row'>
                    <div class='col-xs-offset-4 col-xs-8'>
                        <ul class="pagination" id='pagicontainer'></ul>
                    </div>

</div>
<div id="footer"></div>
<!--copyright-->
<div id="template">
    <div class="personInfo">
        <div class="person-left" style="float:left;">
            <img src="${avatarUri}" class='person-avatar'/>

            <div class="person-left-down">
                <div style="float:left;margin-left:-35px;">
                    <ul>
                        <li>${friendCount}</li>
                        <li><strong>好友</strong></li>
                    </ul>
                </div>
                <div style="float:left;width:100px;">
                    <ul>
                        <li>${score}</li>
                        <li><strong>积分</strong></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="person-right">
            <div class="person-right-up padding-l-0">
                <ul>
                    <li style="font-size:23px;"><strong>${userName}</strong></li>
                    <!--<li>上传资源：<span>${uploadRes}</span></li>-->
                    <li>收藏资源：<span>${likeRes}</span></li>
                    <li>等级：<span>${starLevel}</span></li>
                </ul>
            </div>
            <div class="person-right-down padding-l-0" style="color:black;margin-left:35px;">
                <span style="font-size:20px;">个人简介：</span>

                <p style="font-size: 16px;">${summary}</p>
            </div>
        </div>
    </div>

    <div class="col-xs-3 widthHeight res-thumbnails update-res"
         style="background-color:#75867C; width:150px;height:200px;margin-left:2em;margin-top:1em;">
        <div style='margin:0px'>
            <a href='${href}'>
                <img src="${photo}" style='width:150px;height:200px'/>
            </a>

            <div style="font-size:14px;width:150px;text-overflow:ellipsis;white-space:nowrap;overflow:hidden;">
                名称:${name}
            </div>
        </div>
    </div>
</div>
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/util.js"></script>
