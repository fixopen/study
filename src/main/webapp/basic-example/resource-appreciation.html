<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">
    <title>北京市中小学课程教材资源网</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/global.css" rel="stylesheet">
</head>
<body>
<div id="header"></div>
<ol class="breadcrumb">
    <li><a href="index.html">首页</a></li>
    <li><a href="resource-index.html">资源中心</a></li>
    <li><a href="resource-subject.html">学科</a></li>
    <li class="active"><a href="#">荷塘月色</a></li>
</ol>
<div class="container-fluid">
    <div class="row">
        <div class='col-sm-12 col-sm-12 col-md-9 col-lg-9'>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span>荷塘月色-品鉴</span>
                </div>
                <div class="panel-body">
                    <div class='col-xs-offset-3 col-sm-9 col-sm-offset-4 col-sm-8 col-md-offset-5 col-md-7 col-lg-offset-5 col-lg-7'>
                        <embed src="1.mp3" loop=true>
                        </embed>
                    </div>
                </div>
            </div>
            <hr/>
            <div>
                <ul>
                    <li>资源是否对你有帮助</li>
                    <li>资源质量</li>
                    <li>媒体制作精良，吸引力强</li>
                    <li>查找资源操作方便，快捷</li>
                    <li>与专业紧密相关</li>
                </ul>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span>说出你想说的</span>
                </div>
                <div class="panel-body">
                </div>
            </div>
        </div>
        <div class='col-sm-12 col-sm-12 col-md-3 col-lg-3'>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span>猜猜你想要</span>
                </div>
                <div class="panel-body">
                </div>
            </div>
        </div>
    </div>
    <!--copyright-->
    <div id="footer"></div>
    <div id="template">
        <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2 resource">
            <img src="${photo}" class="img-responsive" alt="">
            <h4>
                ${name}</h4>
            <span class="text-muted">${author}</span>
        </div>
        <div class="media person-info">
            <a class="pull-left" href="#">
                <img class="media-object" alt="${name}" src="${photo}">
            </a>

            <div class="media-body">
                <p class=" ">
                    姓名：${name}<br/>
                    积分：${score}<br/>
                    等级：${starLevel}<br/>
                    <a href="#">我要上传</a>
                </p>
            </div>
        </div>
    </div>
    <div class="modal fade" data-backdrop="static" id="loginModal" tabindex="-1" role="dialog"
         aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="loginModalLabel">
                        登录</h4>
                </div>
                <div class="modal-body">
                    <div class="col-sm-offset-2 hidden col-sm-10 alert alert-danger">
                        Hello World
                    </div>
                    <form autocomplete="off" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputUsername" class="col-sm-2 control-label">
                                用户名</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputUsername" placeholder="Username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">
                                密码</label>

                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" data-loading-text="Loading..." class="btn btn-primary">
                                    登录
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/frontglobal.js"></script>
    <script src="js/util.js"></script>
    <script src="js/resource-appreciation.js"></script>
    <script src="publicHeader/fillheader.js"></script>
    <script src="footer/footer.js"></script>
</body>
</html>
