<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>北京中小学课程教材资源网</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/non-responsive.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/global.css" rel="stylesheet">
    <style type="text/css">
        .nav-tabs{
            border-bottom: 0px;
        }
        .nav-tabs > li.active > a, .nav-tabs > li.active > a:hover, .nav-tabs > li.active > a:focus {
            color: #3986BD;
            background-color: #ffffff;
            border-top-width: 0px;
            border-left-width: 0px;
            border-right-width: 0px;
            border-bottom-width: 0px;;
        }
        .nav-tabs > li > a {
            border-radius: 0px 0px 0 0;
            line-height: 2px;
            color: #555;
            margin-right: 0px;
        }
        /*.nav >li >a:hover, .nav >li >a:focus{*/

            /*border-bottom-width: 0px;;*/
        /*}*/

</head>
<body>
<div id="header" type='navPerson'></div>
<div class="container-fluid">
    <div class="personCurrentLocation BreadDischarge">
        当前位置：
        <a href="index.html">首页</a>
        &gt; <strong><a href="personInfo.html">个人中心</a></strong>
        &gt; <strong><a href="">我的消息</a></strong>
    </div>
</div>
<div class="container" style="margin-top:15px;">
    <div id="personInfoTopContainer"  class="row" style="border-bottom: 1px solid #CECBCE"></div>
    <div class="row">
        <div id="personInfoLeftContainer" data-personactive="navPersonMessage">
        </div>
        <div class="col-xs-10 padding-r-0" style="margin-top: 10px;">
            <div role="tabpanel" style="padding-left: 0; padding-right: 0;">
                <ul class="nav nav-tabs" role="tablist" style="margin-top:3px;font-size: 18px;">
                    <!--<li class="active" role="presentation">-->
                        <!--<a id="totalMessageTab" data-type="totalMessage" href="#totalMessageHref"-->
                           <!--aria-controls="totalMessage" role="tab" data-toggle="tab">全部</a>-->
                    <!--</li>-->
                    <li  class="active" role="presentation">
                        <a style="height:25px;border-right: 1px solid #CECBCE" id="systemNoticeTab" data-type="systemNotice" href="#systemNoticeHref" aria-controls="systemNotice"
                           role="tab" data-toggle="tab">系统消息</a>
                    </li>
                    <li  role="presentation">
                        <a style="height:25px;" id="userMessageTab" data-type="userMessage" href="#userMessageHref"
                           aria-controls="userMessage" role="tab" data-toggle="tab" >站内信</a>
                    </li>
                </ul>
                <div class="tab-content" style="height: 350px;">
                    <!--<div class="tab-pane active" id="totalMessageHref" >-->
                        <!--<div id="totalMessageContainer" class="row"></div>-->
                    <!--</div>-->
                    <div class="tab-pane active" id="systemNoticeHref" style="height: 300px;">
                        <div id="systemNoticeContainer" ></div>
                        <div class='row'>
                            <div class='col-xs-offset-4 col-xs-8'>
                                <ul class="pagination" id='systemNoticePager'></ul>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="userMessageHref" style="height: 300px;">
                        <div id="userMessageContainer"></div>
                        <div class='row'>
                            <div class='col-xs-offset-4 col-xs-8'>
                                <ul class="pagination" id='userMessagePager'></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<div id="template">
    <div  class='message-template'>
        <div class="row" style="padding-top:20px;padding-bottom:10px;border-bottom: 1px solid #CECBCE">
            <div class="col-xs-9" style="font-size: 15px;">
                <span style="font-size: 15px;color: #C6CBC6;margin-top: 10px;">${messageType}</span>
                <span style="font-size: 15px;padding-left: 10px;"><strong>${caption}</strong></span>
            </div>
            <div class="col-xs-3 " style="font-size: 16px;color: #C6CBC6">
                <span class="pull-right">${dateCreated}</span>
            </div>
            <div class="col-xs-10" style="font-size: 15px;margin-top: 10px;">
                ${message}
            </div>
            <div class="col-xs-2" style="font-size: 15px;margin-top: 10px;">
                <a class='btn-rowDel pull-right' rowid='${id}' style="color: #D6515A;cursor: pointer">删除</a>
            </div>
        </div>
    </div>
</div>
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/uploadFiles.js"></script>
<script src="js/util.js"></script>
<script src="js/util-personInfo.js"></script>
<script src="js/personInfo-myMessage.js"></script>
</body>
</html>
