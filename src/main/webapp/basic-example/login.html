<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>北京市中小学课程教材资源网</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
</head>
<body style="background-color: #ffffff;">
<div  class="container-fluid" style="padding: 0px;width: 100%">
    <div class="row">
        <div class="col-xs-12" style="background-color: #ffffff; text-align: center; color: #000000; height: 100px; width: 100%; padding: 0; margin: 0;">
            <h2><img src="images/login/login-logo.png"/> 北京市中小学课程教材资源网</h2>
        </div>
    </div>
    <div class="row" style="width: 100%; height:460px;">
        <div class="col-xs-12" style="padding: 0; margin: 0;">
            <!--图片轮播-->
            <div class="carousel slide" id="bannerNews" data-ride="carousel">
                <ol class="carousel-indicators" id='news-indicator-container' style="left: 50%;">
                    <li data-target="#bannerNews" class="news-indicator-tpl active" data-slide-to="0"></li>
                    <li data-target="#bannerNews" class="news-indicator-tpl" data-slide-to="1"></li>
                    <li data-target="#bannerNews" class="news-indicator-tpl" data-slide-to="2"></li>
                    <li data-target="#bannerNews" class="news-indicator-tpl" data-slide-to="3"></li>
                    <li data-target="#bannerNews" class="news-indicator-tpl" data-slide-to="4"></li>
                    <li data-target="#bannerNews" class="news-indicator-tpl" data-slide-to="5"></li>
                    <li data-target="#bannerNews" class="news-indicator-tpl" data-slide-to="6"></li>
                    <li data-target="#bannerNews" class="news-indicator-tpl" data-slide-to="7"></li>
                </ol>
                <div class="carousel-inner" role="listbox" id='news-wrapper-container' style="background: no-repeat;">
                    <div class="item active">
                        <img src="images/login/login-carrousel-1.png" style="width: 100%; height: 460px;">
                    </div>
                    <div class="item">
                        <img src="images/login/login-carrousel-2.png" style="width: 100%; height: 460px;">
                    </div>
                    <div class="item">
                        <img src="images/login/login-carrousel-3.png" style="width: 100%; height: 460px;">
                    </div>
                    <div class="item">
                        <img src="images/login/login-carrousel-4.png" style="width: 100%; height: 460px;">
                    </div>
                    <div class="item">
                        <img src="images/login/login-carrousel-5.png" style="width: 100%; height: 460px;">
                    </div>
                    <div class="item">
                        <img src="images/login/login-carrousel-6.png" style="width: 100%; height: 460px;">
                    </div>
                    <div class="item">
                        <img src="images/login/login-carrousel-7.png" style="width: 100%; height: 460px;">
                    </div>
                    <div class="item">
                        <img src="images/login/login-carrousel-8.png" style="width: 100%; height: 460px;">
                    </div>
                </div>
            </div>
            <!--用户登录-->
            <div style="position: absolute; top:25%; left: 50%; width: 50%;">
                <div class="row" style="text-align: center;">
                    <div class="col-xs-12" style="color: #ffffff; font-size: 120%;">
                        登录北京市中小学教材资源网
                    </div>
                </div>
                <div class="row" style="margin-top: 15px; text-align: center;">
                    <div class="col-xs-12">
                        <input class="input-radius" type="text" id="inputUsername" placeholder="用户名"
                               style="padding-left:13px;width: 240px; height: 40px; padding-top: 5px; border: 0;"/>
                    </div>
                    <div class="col-xs-12" style="margin-top: 15px;">
                        <input class="input-radius" type="password" id="inputPassword" placeholder="密码"
                               style="padding-left:13px;width: 240px; height: 40px; border: 0;"/>
                    </div>
                    <div class="col-xs-12" style="margin-top: 35px;">
                        <button class="btn" id='btnLogin' type="button"
                                style="width: 200px; height: 40px; background-color: deepskyblue; text-align: center; font-size: 150%; color: white;">
                            登录
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/util.js"></script>
<script src="js/login.js"></script>
<style>
    .input-radius {
        -moz-border-radius:0.2em;
        -webkit-border-radius:0.2em;
        border-radius:0.2em;
    }
</style>
</body>
</html>
